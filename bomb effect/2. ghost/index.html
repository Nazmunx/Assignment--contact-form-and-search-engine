<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOM BOOM</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <!--boom boom boom-->
    <link rel="shortcut icon" href="assets/media/img/bomb.jpg" type="image/x-icon">
    <!--icon library-->
    <link rel="stylesheet" href="assets/fonts/fontawesome/css/all.min.css">
</head>
<body>

    <div class="body">
        <div class="boom">
            <button>Click!</button>
            <h1>0</h1>
            <h2></h2>
        </div>
    </div>
    
    <script src="assets/js/jquery-3.6.0.min.js"></script>
    
    <script>
    
    let count = 10;
    let stop;
    
    $('button').click(function(){
    
        stop = setInterval(function(){
    
            $('h1').text(count);
    
            if(count <= 0){
            $('.body').css('background-image','url(assets/media/img/warriors.jpg)');
            $('.boom').hide();
    
            clearInterval(stop);
            count = 11;
        }
    
        count--;
    
        },1000);
    
    });
    
    </script>
    
    </body>
    </html>
