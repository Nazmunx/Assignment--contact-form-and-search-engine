<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOMB BOMB BOMB</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <!--Bomb project-->
    <link rel="shortcut icon" href="assets/media/img/10.jpg" type="image/x-icon">
    <!--icon library-->
    <link rel="stylesheet" href="assets/fonts/fontawesome/css/all.min.css">
</head>
<body>

<div class="body">
    <div class="boom">
        <button>Click!</button>
        <h1>0</h1>
        <audio> <source src="assets/media/audio/beep.mp3"> </audio>
        <h2></h2>
    </div>
</div>

<script src="assets/js/jquery-3.6.0.min.js"></script>

<script>

let count = 10;
let stop;

$('button').click(function(){

    stop = setInterval(function(){

        $('h1').text(count);

        if(count <= 0){
        $('.body').css('background-image','url(/assets/media/img/bomb.jpg)');
        $('.boom').hide();
        $('audio').attr('autoplay');

        clearInterval(stop);
    }

    count--;

    },1000);

});

</script>

</body>
</html>
