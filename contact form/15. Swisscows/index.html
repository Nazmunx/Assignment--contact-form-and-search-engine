<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share and Discover Knowledge on SlideShare</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <!--Swisscows icon-->
    <link rel="shortcut icon" href="assets/media/img/favicon-72.png" type="image/png">
    <!--icon library-->
    <link rel="stylesheet" href="assets/fonts/fontawesome/css/all.min.css">
</head>
<body>

    <!--Sign in Start -->
    <header class="header">
        <div class="container">
            <button>Back to search</button>
            <i class="fas fa-bars"></i>
            <img src="assets/media/img/logo.png" alt="">
        </div>
    </header>

    <div class="form-top">
        <h1>Sign in</h1>
        <img src="assets/media/img/man.png" alt="">
    </div>

    <div class="form">
        <input type="text" placeholder="E-mail">
        <input type="text" placeholder="Password">
        <input type="checkbox" name="me" id="remember">
        <label for="remember">Remember me</label>
        <a href="#">Forgot your password?</a>
        <button>OK</button>
        <p>Not registered yet? <a href="#">Register now!</a></p>
    </div>
    <!--Sign in End -->

</body>
</html>
