<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yahoo</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <!--Yahoo icon-->
    <link rel="shortcut icon" href="assets/media/img/favicon (1).ico" type="image/png">
    <!--icon library-->
    <link rel="stylesheet" href="assets/fonts/fontawesome/css/all.min.css">
</head>
<body>

    <!--Yahoo Start -->
    <header class="header">
        <div class="container">
            <div class="logo"><img src="assets/media/img/logo.png" alt=""></div>
            <div class="menu"><a href="#">Help</a></div>
        </div>
    </header>

    <div class="contact-form">
        <img src="assets/media/img/logo.png" alt="">
        <h1>Sign in</h1>
        <p>using your Yahoo account</p>
        <div class="form">
            <form action="">
                <input type="text" placeholder="Username, email, ou mobile">
                <button>Next</button>
            </form>
        </div>
        <div class="stay">
            <input type="checkbox" name="signin" id="sign">
            <label for="sign">Stay signed in</label>
            <a href="#">Forgot username?</a>
        </div>
        <button>Create an account</button>
        <h5>Or, continue with</h5>
        <button><img src="assets/media/img/google.svg" alt=""> Google</button>
    </div>

    <footer class="footer">
        <a href="#">Terms</a>
        <p> | </p>
        <a href="#">Privacy</a>
    </footer>
    <!--Yahoo End -->

</body>
</html>
