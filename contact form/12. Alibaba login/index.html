<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

    <section class="section">

            </div>
            <div class="input-2">
                <p>Password:</p>
                <a href="#">Forgot Password?</a>
                <input type="text" placeholder="Password:">
            </div>

                <input type="checkbox" name="sign in" id="stay">
                <label for="stay">Stay signed in</label>
            </div>
            <button>Sign In</button>
            <div class="free">
                <a href="a">Mobile number sign in</a>
                <a href="b">Join Free</a>
            </div>
            <hr>
            <h4>Sign in with:</h4>

                <li><a href="#"><img src="assets/media/img/fc.svg" alt=""></a></li>
                <li><a href="#"><img src="assets/media/img/gl.svg" alt=""></a></li>
