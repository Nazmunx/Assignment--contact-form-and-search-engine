<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <!--Pipedrive icon-->
    <link rel="shortcut icon" href="assets/media/img/icon.png" type="image/png">
    <!--icon library-->
    <link rel="stylesheet" href="assets/fonts/fontawesome/css/all.min.css">
</head>
<body>

    <!--Login form Start -->
    <header class="header">
        <div class="container">
            <img src="assets/media/img/logo.svg" alt="">
            <button>Try it free</button>
            <a href="#">Not a Pipedrive user?</a>
        </div>
    </header>

    <div class="form">
        <h1>Log in</h1>
        <div class="input-1">
            <input type="text" placeholder="Email">
            <img src="assets/media/img/email.svg" alt="">
        </div>
        <div class="input-2">
            <input type="text" placeholder="Password">
            <img src="assets/media/img/lock.svg" alt="">
            <a href="#">Forgot?</a>
        </div>
        <button>Log in</button>
        <input type="checkbox" name="me" id="remember">
        <label for="remember">Remember me</label>
        <p>or access quickly</p>
        <ul>
            <li><a href="#"><img src="assets/media/img/ggle.svg" alt=""> Google</a></li>
            <li><a href="#"><img src="assets/media/img/linkedin.svg" alt=""> Linkedin</a></li>
            <li><a href="#"><img src="assets/media/img/key.svg" alt=""> SSO</a></li>
        </ul>
    </div>
    <h2>Don't have an account?</h2>
    <!--Login form End -->

</body>
</html>
