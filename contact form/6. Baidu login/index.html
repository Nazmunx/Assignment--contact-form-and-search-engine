<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册百度帐号</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <!--Baidu icon-->
    <link rel="shortcut icon" href="assets/media/img/favicon.ico" type="image/png">
    <!--icon library-->
    <link rel="stylesheet" href="assets/fonts/fontawesome/css/all.min.css">
</head>
<body>

    <!--Baidu signup Start -->
    <div class="baidu">
        <div class="logo">
            <img src="assets/media/img/logo.png" alt="">
            <h1>用科技</h1>
            <h2>让复杂的世界更简单</h2>
            <div class="bottom">
                <a href="#">帮助中心 &nbsp; <span>|</span></a>
                <a href="#"><img src="assets/media/img/earphone.png" alt=""></a>
                <p>2021 ©Baidu</p>
            </div>
        </div>

        <div class="input">
            <div class="input-item">
                <h1>欢迎注册</h1>
            <p>已有帐号？</p>
            <a href="#">登录</a>
            <div class="input-one">
                <p>用户名</p>
                <input type="text" placeholder="请设置用户名">
            </div>
            <div class="input-one">
                <p>手机号</p>
                <input type="text" placeholder="可用于登录和找回密码">
            </div>
            <div class="input-one">
                <p>密　码</p>
                <input type="text" placeholder="请设置登录密码">
                <i class="far fa-question-circle"></i>
            </div>
            <div class="input-four">
                <p>验证码</p>
                <input type="text" placeholder="获取验证码">
                <button>获取验证码</button>
            </div>
            <button>注册</button>
            <input type="checkbox" id="yes">
            <label for="yes">阅读并接受 <a href="#">《百度用户协议》</a>及<a href="#">《百度隐私权保护声明》</a></label>
            </div>
        </div>
    </div>
    <!--Baidu signup End -->

</body>
</html>
