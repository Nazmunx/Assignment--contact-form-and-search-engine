<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share and Discover Knowledge on SlideShare</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <!--Charles Schwab icon-->
    <link rel="shortcut icon" href="assets/media/img/;logo.svg" type="image/png">
    <!--icon library-->
    <link rel="stylesheet" href="assets/fonts/fontawesome/css/all.min.css">
</head>
<body>

    <!--Charles Schwab Login Start -->
    <header class="header">
        <div class="container">
            <img src="assets/media/img/;logo.svg" alt="">
        </div>
    </header>

   <div class="banner">
    <div class="form">
        <h1>Log in to Schwab</h1>
        <div class="input-1">
            <p>Login ID</p>
            <input type="text">
        </div>
        <div class="input-2">
            <p>Password</p>
            <input type="text">
        </div>
        <div class="button-1">
            <p>Start Page</p>
            <button>Accouts Summary <i class="fas fa-chevron-down"></i></button>
        </div>
        <button>Log In</button>
        <hr>
        <div class="a">
            <a href="#">Forgot login ID or password?</a>
            <a href="#">New user?</a>
        </div>
        <div class="b">
            <a href="#">中文網路通</a>
            <a href="#">Log in to mobile</a>
        </div>
    </div>
   </div>
    <!--Charles Schwab Login End -->
