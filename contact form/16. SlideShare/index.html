<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to SlideShare</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <!--Slideshare icon-->
    <link rel="shortcut icon" href="assets/media/img/favicon (1).ico" type="image/png">
    <!--icon library-->
    <link rel="stylesheet" href="assets/fonts/fontawesome/css/all.min.css">
</head>
<body>

    <!--Login Start -->
    <header class="header">
        <div class="container">
            <img src="assets/media/img/slideshare-scribd-logo@2x.png" alt="">
        </div>
    </header>

    <div class="form">
        <h1>Sign In to SlideShare</h1>
        <button><i class="fab fa-linkedin"></i>&nbsp; Continue with Linkendin</button>
        <button><i class="fab fa-facebook"></i>&nbsp; Continue with Facebook</button>
        <button><i class="far fa-envelope"></i>&nbsp; Continue with Email</button>
    </div>

    <div class="up">
        <p>New to SlideShare? <a href="#">Sign Up</a></p>
    </div>

    <div class="terms">
        <a href="#">Terms of use</a>
        <a href="#">Privacy policy</a>
    </div>
    <!--Login End -->

</body>
</html>
