<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Dropbox</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <!--Dropbox icon-->
    <link rel="shortcut icon" href="assets/media/img/favicon.ico" type="image/png">
    <!--icon library-->
    <link rel="stylesheet" href="assets/fonts/fontawesome/css/all.min.css">
</head>
<body>

    <!--Dropbox Login Start -->
    <header class="header">
        <div class="container-fluid">
            <button>Try Dropbox Business</button>
            <img src="assets/media/img/dropbox_logo_glyph_2015_m1.svg" alt="">
            <img src="assets/media/img/dropbox_logo_text_2015_m1.svg" alt="">
            <a href="#">Download the app</a>
        </div>
    </header>

    <div class="banner">
        <div class="container">
            <img src="assets/media/img/sign-in-boulder-vfl2oGV4v.png" alt="">
        <div class="form">
            <h1>Sign in</h1>
            <p>or <a href="#">create an account</a></p>
            <div class="button-1">
                <button><i class="fab fa-google"></i> Sign in with Google</button>
            </div>
            <div class="button-2">
                <button><i class="fab fa-apple"></i> Sign in with Apple</button>
            </div>
            <h2 class="line">or</h2>
            <div class="input-1">
                <input type="text" placeholder="Email">
            </div>
            <div class="input-2">
                <input type="text" placeholder="Password">
            </div>
            <input type="checkbox" name="me" id="remember">
            <label for="remember">&nbsp;Remember me</label>
            <button>Sign in</button>
            <a href="#">Forgot your password?</a>
        </div>
        </div>
    </div>
    <!--Dropbox Login End -->

</body>
</html>
