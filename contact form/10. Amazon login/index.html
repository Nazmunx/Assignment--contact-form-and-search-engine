<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Sign-in</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <!--Amazon icon-->
    <link rel="shortcut icon" href="assets/media/img/icon.png" type="image/png">
    <!--icon library-->
    <link rel="stylesheet" href="assets/fonts/fontawesome/css/all.min.css">
</head>
<body>

    <!--Amazon Start -->
    <div class="amazon">
        <img src="assets/media/img/Amazon-Logo .png" alt="">
        <div class="amazon-form">
            <h1>Sign-In</h1>
            <p>Email or mobile phone number</p>
            <input type="text" >
            <button>Continue</button>
            <h2>By continuing, you agree to Amazon's <a href="#">Conditions of Use</a> and <a href="#">Privacy Notice</a>.</h2>
            <a href="#"><i class="fas fa-caret-left"></i> Need help?</a>
        </div>

        <h3>New to Amazon</h3>
        <button>Create your Amazon account</button>
    </div>
    <!--Amazon End -->

</body>
</html>
