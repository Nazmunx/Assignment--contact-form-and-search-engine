<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aol</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <!--Aol icon-->
    <link rel="shortcut icon" href="assets/media/img/logo.png" type="image/png">
    <!--icon library-->
    <link rel="stylesheet" href="assets/fonts/fontawesome/css/all.min.css">
</head>
<body>

    <!--Aol login Start -->
    <header class="header">
        <div class="container">
            <div class="logo"><img src="assets/media/img/aol-logo.svg" alt=""></div>
            <div class="help"><a href="#">Help</a></div>
        </div>
    </header>

    <div class="body">
        <section class="login-form">
            <img src="assets/media/img/aol-logo.svg" alt="">
            <h1>Sign in</h1>
            <input type="text" placeholder="Username, email, or mobile">
            <button>Next</button>
            <div class="stay">
                <input type="checkbox" name="signin" id="signed in">
                <label for="signed in">Stay signed in</label>
                <a href="#">Forgot username?</a>
            </div>
            <div class="button">
                <button>Create an account</button>
            </div>
            <p>Or, continue with</p>
            <div class="two-button">
                <button><img src="assets/media/img/google.svg" alt=""></button>
                <button><img src="assets/media/img/yahoo.png" alt=""></button>
            </div>
        </section>
    
        <footer class="footer">
            <a href="#">Terms</a>
            <p> | </p>
            <a href="#">Privacy</a>
        </footer>
    </div>
    <!--Aol login End -->

</body>
</html>
