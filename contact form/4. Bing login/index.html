<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to your Microsoft account</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <!--Bing icon-->
    <link rel="shortcut icon" href="assets/media/img/favicon.ico" type="image/png">
    <!--icon library-->
    <link rel="stylesheet" href="assets/fonts/fontawesome/css/all.min.css">
</head>
<body>

    <!--Bing login Start -->
    <div class="bing-form">
        <img src="assets/media/img/microsoft_logo_ee5c8d9fb6248c938fd0dc19370e90bd.svg" alt="">
        <h1>Sign in</h1>
        <input type="text" placeholder="Email, phone, or Skype">
        <div class="no">
            <p>No account?</p>
            <a href="#">Create one!</a>
        </div>
        <div class="help">
            <a href="#">Sign in with Windows Hello or a security key</a>
            <a href="#"><i class="far fa-question-circle"></i></a>
        </div>
        <button>Next</button>
    </div>
    
    <div class="option">
        <button><i class="fas fa-key"></i> Sign-in options</button>
    </div>
    <!--Bing login End -->

</body>
</html>
