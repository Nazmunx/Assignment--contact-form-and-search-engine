<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startpage - Private Search Engine. No Tracking. No Search History.</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <!--Startpage icon-->
    <link rel="shortcut icon" href="assets/media/img/favicon.png" type="image/png">
    <!--icon library-->
    <link rel="stylesheet" href="assets/fonts/fontawesome/css/all.min.css">
</head>
<body>

    <!--Startpage Start -->
    <header class="header">
        <div class="container">
            <button>Privacy, Please! <i class="fas fa-chevron-down"></i></button>
            <button><i class="fas fa-bars"></i></button>
        </div>
    </header>

    <section class="section">
        <div class="container">
            <div class="logo"><img src="assets/media/img/logo.png" alt=""></div>
            <div class="search">
                <input type="text" placeholder="Start your private search">
                <i class="fas fa-search"></i>
            </div>
            <h1>Don't be tracked online. Protect your personal data.</h1>
            <div class="check">
                <ul>
                    <li><a href="#"><img src="assets/media/img/check-icon.svg" alt=""> No collecting or selling search history</a></li>
                    <li><a href="#"><img src="assets/media/img/check-icon.svg" alt=""> No 3rd party ad trackers or cookies</a></li>
                    <li><a href="#"><img src="assets/media/img/check-icon.svg" alt=""> Search and browse anonymously</a></li>
                </ul>
            </div>
            <button>Add to Edge</button>
            <p>Set Startpage as your default search engine.</p>
        </div>
    </section>
    <!--Startpage End -->



</body>
</html>
