<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alibaba.com: Manufacturers, Suppliers, Exporters &amp; Importers from the world&#39;s largest online B2B marketplace</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <!--Alibaba icon-->
    <link rel="shortcut icon" href="assets/media/img/favicon.ico" type="image/png">
    <!--icon library-->
    <link rel="stylesheet" href="assets/fonts/fontawesome/css/all.min.css">
</head>
<body>

    <!--Alibaba Start -->
    <div class="header">
        <div class="container">
            <div class="logo">
                <img src="assets/media/img/alibaba.png" alt="">
            </div>
            <div class="search">
                <button>Product <i class="fas fa-chevron-down"></i></button>
                <input type="text" placeholder="What are you looking for...">
                <i class="fas fa-camera"></i>
                <button><i class="fas fa-search"></i> &nbsp; Search</button>
            </div>
            <div class="auth">
                <Ul>
                    <li><a href="#"><i class="fas fa-user"></i> <span>Sign in</span>Join Free</a></li>
                    <li><a href="#"><i class="far fa-comment-dots"></i> Messages</a></li>
                    <li><a href="#"><i class="fas fa-file-invoice-dollar"></i> Orders</a></li>
                    <li><a href="#"><i class="fas fa-dolly"></i> Cart</a></li>
                </Ul>
            </div>
        </div>
    </div>

    <div class="menu">
        <div class="container">
            <div class="left-menu">
                <ul>
                    <li><a href="#"><i class="fas fa-list-ul"></i> &nbsp; Categories &nbsp; <i class="fas fa-chevron-down"></i>&nbsp; &nbsp; &nbsp; <span>|</span></a></li>
                    <li><a href="#">Ready to Ship</a></li>
                    <li><a href="#">Trade Shows</a></li>
                    <li><a href="#">Personel Protective Equipment</a></li>
                    <li><a href="#">Buyer Central <i class="fas fa-chevron-down"></i></a></li>
                    <li><a href="#">Sell on Alibaba <i class="fas fa-chevron-down"></i></a></li>
                    <li><a href="#">Help <i class="fas fa-chevron-down"></i></a></li>
                </ul>
            </div>
            <div class="right-menu">
                <ul>
                    <li><a href="#"><span>|</span> English-USD&nbsp; <i class="fas fa-chevron-down"></i></a></li>
                    <li><a href="#"><span>|</span> Ship to: &nbsp;<img src="assets/media/img/russia.svg" alt=""> &nbsp;<i class="fas fa-chevron-down"></i></a></li>
                </ul>
            </div>
        </div>
    </div>
    <!--Alibaba End -->

</body>
</html>
