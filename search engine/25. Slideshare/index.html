<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share and Discover Knowledge on SlideShare</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <!--Slideshare icon-->
    <link rel="shortcut icon" href="assets/media/img/favicon (1).ico" type="image/png">

    <link rel="stylesheet" href="assets/fonts/fontawesome/css/all.min.css">
</head>
<body>

    <!--Slideshare Start -->
    <header class="header">

        </div>

    <div class="menu">
        <div class="container">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Explore</a></li>

    </div>
